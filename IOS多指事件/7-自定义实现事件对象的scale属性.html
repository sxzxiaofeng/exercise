<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding:0;
        }
        ul{
            list-style:none;
        }
        html,body,#app{
            width:100%;
            height:100%;
            overflow: hidden;
        }
        #box{
            width:150px;
            height:150px;
            background:#98a;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="box"></div>
    </div>
    <script src="./js/transformCSS.js"></script>
    <script src="./js/gesture.js"></script>
    <script src="https://cdn.bootcss.com/vConsole/3.3.2/vconsole.min.js"></script>
    <script>
        var app = document.querySelector('#app');
        var box = document.querySelector('#box');
        new VConsole;

        app.addEventListener('touchstart', function(e){
            e.preventDefault();
            // e.touches[0].clientX;
        });

        //绑定事件
        gesture(box, {
            start: function(e){
                //获取当前状态下的元素的显示比例
                this.originScale = transformCSS(box,'scale');
            },
            change: function(e){
                transformCSS(box, 'scale', e.scale * this.originScale);
            },
            end: function(){
                //获取当前状态下的元素的显示比例
                // this.originScale = transformCSS(box,'scale');
            }
        })

        //获取两个触点之间的距离
        function getDistance(p1, p2) {
            var disX = p1.clientX - p2.clientX;
            var disY = p1.clientY - p2.clientY;

            //计算两点的距离
            return Math.sqrt(disX * disX + disY * disY);
        }

    </script>
</body>
</html>
