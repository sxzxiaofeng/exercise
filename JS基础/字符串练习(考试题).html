    //JS实现随机选取10-100之间的10个数字，存入一个数组，并排序
         var arr = [];//定义一个空数组存放数据
         for(var i=0; i<10; i++){
             //获取10个10-100之间的随机数，每次只能生成一个，用循环执行10次
           var num = Math.floor(Math.random()*90+10);
           //把每次生成的随机数push到数组里，push方法把参数逐个添加到数组末尾，改变了原数组，返回插入后数组的长度
           arr.push(num);
        }
         //对新的数组进行升序排列
        arr.sort(function (a, b) {
            return a-b;
        });
      console.log(arr);

  Undefined和null的区别
  null是空，undefined是未定义，找不到
  null一般在以下3种情况出现：
    1，作为函数的参数，表示该函数的参数不是对象，需要传递参数，但是我们暂时不想传递或者不需要传递，那么我们可以传     一个空对象null，例如：对象名（null，null），ajax有个方法send(),send方法参数是你要向服务器传递的值，但是get方法  是在地址栏拼接值，所以不需要send传递，所以我们在send中写一个参数null，告诉他我不想在这里传递
  2，作为对象原型链的终点
    比如：“123”—>String—>Object—>null（一级一级往上）
   3，如果定义的变量准备在将来用于保存对象，那么最好将该变量初始化为null而不是其他值
    undefined一般出现如下4种情况：1，变量被声明了，但没有赋值时，就等于undefined,2，调用函数时，应该提供的参数没有  提供，该参数等于undefined
  3，对象没有赋值的属性，该属性的值为undefined。4，函数没有返回值时，默认返回undefined
