<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <script>
       //在计算机里，0开头的数字表示八进制，0x开头表示十六进制
        console.log(010);//输出结果8
        console.log(0x10);//输出结果16
        console.log(0xff);//255
    </script>
</body>
</html>
