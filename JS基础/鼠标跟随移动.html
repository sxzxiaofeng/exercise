<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        .box img{
            width: 50px;
            height: 50px;
            position: absolute;
            left: 0;
            top: 0;

        }
    </style>
</head>
<body>
      <div class="box">
          <img src="../../img/pikaqiu.ico" alt="">
      </div>
      <script>
          oImg = document.getElementsByTagName("Img");
          document.onmousemove = function (ev) {
              var ev = ev|| window.event;
              oImg[0].style.left = ev.clientX + "px";
              oImg[0].style.top = ev.clientY + "px";
          }
      </script>
</body>
</html>
