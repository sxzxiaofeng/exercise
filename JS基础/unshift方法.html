<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,2,3,4,5,6];
    var arrReturn = arr.unshift(1,2,["a","b"]);
    console.log(arr);//返回结果1,2,["a","b"]，1,2,3,4,5,6
    console.log(arrReturn);//9

    var arr1 = [1,2,3,4,5,6,7];
    var arr1Return = arr1.shift();
    console.log(arr1);
    console.log(arr1Return);//6
</script>
</body>
</html>
