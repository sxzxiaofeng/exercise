    //封装函数
    function mouseScroll(ev) {
        var ev = ev || window.event;
        if(ev.wheelDelta){
            if(ev.wheelDelta < 0){
                x += 5;
            }else{
                x -= 5;
            }
        }else {
            if(ev.detail > 0){
                x += 5;
            }else{
                x -= 5;
            }
        }
        oBox.style.height = x + "px";
    }
    document.onmousewheel = mouseScroll;
    oBox.addEventListener("DOMMouseScroll",mouseScroll);
</script>
