<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<body>
<div class="box">
    <ul id="box2">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
</div>
<script>
    var oBox2 = document.getElementById("box2");
    var oLis = oBox2.getElementsByTagName("li");
    //给父级ul绑定点击事件利用事件委托特性
    oBox2.onclick = function (ev) {
        //当前选中的节点是li标签
        if(ev.target.nodeName == "LI"){
            //indexof是字符串，数组的方法（类数组不能直接调用），所以用空数组来调用
            console.log([].indexOf.call(oLis, ev.target));
        }
    }
    //方法二
    for(var i=0; i<oLis.length; i++){
        oLis[i].index = i;
        oLis[i].onclick = function () {
            console.log(this.index);
        }
    }
</script>
</body>
</html>
