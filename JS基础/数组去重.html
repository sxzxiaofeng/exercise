<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [1,3,4,5,4,4,6,7,10,6];
    //外层for循环遍历数组，获取到每一个值
    for(var i=0; i<arr.length; i++){
        //内层for循环遍历数组，获取到下标为i后边一位的值j，再拿i和j一一比较
        for(var j=i+1; j<arr.length; j++){
            //如果相等，就删除j
            if(arr[i]==arr[j]){
                arr.splice(j,1);
                j--;//当前面有一个数和后面两个挨着的数相同时，让j往后退一步，接着和i比
            }
        }
    }
    console.log(arr);
</script>
</body>
</html>
