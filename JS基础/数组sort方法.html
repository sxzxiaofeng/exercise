    /*如果为正 不调换位置（返回正数）  那么就倒序排列
     如果为负 调换位置（返回负数）  那么就升序排列*/
    var arr3 = [1,2,5,4,23,45,24,3,7,18];
    arr3.sort(function (a,b) {
        if (a<b){
            return 1;//如果返回正数 则不调换位置
            }else if (a>b){
            return -1;//如果返回负数 则调换位置
            }else{
            return 0;//如果返回0  则忽略
        }
    })
    console.log(arr3);
