    //函数封装

    //把数组作为函数的参数传递进去
    function  fun(arr) {
        //初始化一个空对象用来保存结果
        var obj = {};
        //循环遍历数组的每一项
        for(var i=0; i<arr.length; i++){
            //如果该元素存在就加加，否则等于1

            }
