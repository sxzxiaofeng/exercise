<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var arr = [12,2,3,4,23,56,34];
    var temp = 0;//定义个中间量，给相等的数据做置换
//    把数组里的数两两相比较，总共7个数，第一轮要比较6次，也就是length-1次
        //外层for循环用来控制比较的轮数，i表示的是第几轮
        for(var i=0; i<arr.length-1; i++){
//        让数组里的第一位和后面的数依次比较
            //里层for循环用来控制每一轮比几次
            for(var j=0; j<arr.length-i; j++){
            //如果前面的数比后面的大就互换位置，降序排列的话就是小于
                if(arr[j]>arr[j+1]){
                    temp = arr[j];
                    arr[j] = arr[j+1];
                    arr[j+1] = temp;
            }
        }
    }
    console.log(arr);
</script>
</body>
</html>
