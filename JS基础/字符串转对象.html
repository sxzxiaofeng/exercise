<script>
    //把字符串"a=b&c=d"转成对象{a:b, c:d}
    var str = "a=b&c=d";
    var obj = {};
    var str2 = str.split("&");
    for(var i=0; i<str2.length; i++){
        obj[str2[i].split("=")[0]] = str2[i].split("=")[1];
    }
    console.log(obj);
